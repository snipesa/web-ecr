<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>School Management Portal | Register Student</title>
  </head>
  <body>

    <!-- Navbar goes here -->

    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">TekSchool</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <button class="btn btn-warning" type="submit">Contact Us</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- navbar ends -->

    <div class="container">
      <div class="row mt-5">
        <div class="col-md-3"></div>
        <div class="col-md-6">

          <div class="card">
            <div class="card-header">
              Register Student
            </div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="student_name" class="form-label">Student Name</label>
                  <input type="text" class="form-control" id="student_name" name="student_name" aria-describedby="student_name1">
                  <!-- <div id="student_name1" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" placeholder="example@gmail.com" class="form-control" id="exampleInputEmail1" name="student_email" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text"><small>We'll never share your email with anyone else.</small></div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="student_dob" class="form-label">Date of Birth</label>
                      <input type="date" class="form-control" id="student_dob" name="student_dob" aria-describedby="student_dob">
                      <!-- <div id="student_name1" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="student_dob" class="form-label">Gender</label>
                    <br>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="option1">
                      <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="option2">
                      <label class="form-check-label" for="inlineRadio2">Female</label>
                    </div>

                  </div>
                </div>
                <div class="mb-3">
                  <label for="student_number" class="form-label">Telephone Number</label>
                  <input type="number" class="form-control" id="student_number" name="student_number" aria-describedby="student_number1">
                  <!-- <div id="student_number" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>

                <div class="mb-3">
                  <label for="student_address" class="form-label">Student Address</label>
                  <input type="address" class="form-control" id="student_address" name="student_address" aria-describedby="student_address1">
                  <!-- <div id="student_address" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                
              </form>
            </div>
            <div class="card-footer text-body-secondary">
              <div class="row">
                <br>
                <div class="col-md-9"></div>
                <div class="col-md-3">
                  <br>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>      
     

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
